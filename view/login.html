<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        
        <button type="submit">Login</button>
    </form>

    <p id="error" style="color: red;"></p>

    <script>
      document.getElementById("loginForm").addEventListener("submit", async function(event) {
          event.preventDefault();
          
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const errorElement = document.getElementById("error");
  
          try {
              const response = await fetch("http://localhost:8080/api/v1/auth/login", {
                  method: "POST",
                  headers: {
                      "Content-Type": "application/json"
                  },
                  body: JSON.stringify({ email, password })
              });
  
              if (!response.ok) {
                  // Non-2xx response status
                  const errorData = await response.json();
                  errorElement.textContent = errorData.message || "Login failed. Please try again.";
                  console.error("Server responded with error:", errorData);
                  return;
              }
  
              const result = await response.json();
  
              if (result.data && result.data.access_token) {
                  // Store the access token
                  localStorage.setItem("access_token", result.data.access_token);
                  localStorage.setItem("email", result.data.metadata.email);
  
                  // Redirect to chat page
                  window.location.href = "chat.html";
              } else {
                  errorElement.textContent = result.message || "Login failed. Please try again.";
              }
          } catch (error) {
              errorElement.textContent = "A network error occurred. Please check your connection and try again.";
              console.error("Network or server error:", error);
          }
      });
  </script>

</body>
</html>
